<html>
    <head>
        <title>Unit Tests for Binder Module encoding functions...</title>

        <!-- Bring in jQuery and other dependencies -->
        <script type="text/javascript" src="../../node_modules/infusion/src/lib/jquery/core/js/jquery.js"></script>

        <!-- Bring in fluid dependencies -->
        <script type="text/javascript" src="../../node_modules/infusion/dist/infusion-all.js"></script>

        <script type="text/javascript" src="../../node_modules/infusion/tests/test-core/utils/js/IoCTestUtils.js"></script>

        <!-- QUnit/jqUnit dependencies -->
        <script type="text/javascript" src="../../node_modules/infusion/tests/lib/qunit/js/qunit.js"></script>
        <script src="/testem.js"></script>

        <script type="text/javascript" src="../../node_modules/infusion/tests/test-core/jqUnit/js/jqUnit.js"></script>
        <script type="text/javascript" src="../../node_modules/infusion/tests/test-core/jqUnit/js/jqUnit-browser.js"></script>

        <link rel="stylesheet" href="../../node_modules/infusion/tests/lib/qunit/css/qunit.css"/>

        <!-- Our test fixtures -->
        <script type="text/javascript" src="./js/tests-fixtures.js"></script>

        <!-- Bring in client library being tested -->
        <script type="text/javascript" src="/coverage/client/coverageSender.js"></script>
        <script type="text/javascript" src="../../src/js/binder.js"></script>
   </head>
    <body>
        <h1 id="qunit-header">Value Encoding Tests</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>

        <!-- Test HTML, we have to hide this ourselves.  QUnit's styles put it offscreen, which doesn't work for us. -->
        <div class="viewport-encoding" style="display:none">
            <form>
                <h3>Numeric Values</h3>

                <input type="hidden" name="number-from-markup" value="3"/>
                <select class="number-select">
                    <option value="default" selected="true">Default Value</option>
                    <option value="0">zero</option>
                    <option value="1">one</option>
                    <option value="2">two</option>
                </select>

                <h3>"Falsy" Data</h3>

                <input type="hidden" name="false-from-markup" value="false"/>
                <input type="hidden" name="zero-from-markup" value="0"/>
                <input type="hidden" name="null-from-markup" value="null"/>

                <input type="hidden" name="false-from-model"/>

                <select class="falsy-select">
                    <option value="default" selected="true">Default Value</option>
                    <option value="false">false</option>
                    <option value="0">zero</option>
                    <option value="null">null</option>
                </select>

                <h3>Object Data</h3>

                <input type="hidden" name="array-from-markup" value='["foo","bar"]'>
                <input type="hidden" name="object-from-markup" value='{ "foo": "bar" }'>
            </form>
        </div>

        <!-- our QUnit tests -->
        <script type="text/javascript" src="./js/jqunit/jqunit-binder-encoding.js"></script>
    </body>
</html>
